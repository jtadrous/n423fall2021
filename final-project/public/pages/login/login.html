<div class="login">
  <div class="old-login">
    <h1>Login</h1>
    <div class="formDiv">
      <p>Email Address</p>
      <input type="email" id="emInput" class="inputStyle" />
      <p>Password</p>
      <input type="password" id="passInput" class="inputStyle" />
      <input
        type="submit"
        class="btns"
        id="log-btn"
        onclick="login()"
        value="Login"
      />
    </div>
  </div>
  <div class="bee">
    <img src="../../img/bee-graphic.png" alt="bee-graphic.png" />
  </div>
  <div class="sign-up">
    <h1>Sign Up</h1>
    <div class="formDiv">
      <p>First Name</p>
      <input type="text" id="fName" class="inputStyle" />
      <p>Last Name</p>
      <input type="text" id="lName" class="inputStyle" />
      <p>Email Address</p>
      <input type="email" id="email" class="inputStyle" />
      <p>Password</p>
      <input type="password" id="pass" class="inputStyle" />
      <input
        type="submit"
        class="btns"
        id="sign-btn"
        onclick="createUser()"
        value="Sign Up"
      />
    </div>
  </div>
</div>
